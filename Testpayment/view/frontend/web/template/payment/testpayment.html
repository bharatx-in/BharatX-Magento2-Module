<head>
    <style>
        .payment_method_bharatx-pay-in-3-feature-plugin {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 20px;
            position: relative;
            -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.06);
            -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.06);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.06);
            background: #f5f5f5;
            padding: 20px;
            width: fit-content;
        }

        .bharatx-explanation-item {
            display: flex;
            align-content: center;
        }

        .bharatx-explanation-item svg {
            margin-right: 10px;
        }

        img.bharatx-merchant-checkout-gateway-logo {
            height: 20px !important;
        }
    </style>
</head>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
        <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
        <!-- ko foreach: $parent.getRegion('before-place-order') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout" type="submit" data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
